name: CI

on:
    pull_request:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: supabase/setup-cli@v1
              with:
                  version: latest

            - run: cd supabase

            - name: Start Supabase local development setup
              run: supabase db start

            - name: Verify generated types are checked in
              run: |
                  supabase gen types typescript --local > ../web/src/generated/database.types.ts
                  if ! git diff --ignore-space-at-eol --exit-code --quiet ../web/src/generated/database.types.ts; then
                    echo "Detected uncommitted changes after build. See status below:"
                    git diff
                    exit 1
                  fi
